{% extends 'base-authentication.html' %}
{% load static %}
{% load sass_tags %}

{% block content %}

    
    <!-- login page start-->
    <div class="container-fluid p-0">
      <div class="row m-0">
        <div class="col-12 p-0">    
          <div class="login-card login-dark">
            <div>
              <div><a class="logo" href="{% url 'dashboard' %}"><img class="img-fluid for-light" src="{% static 'assets/images/logo/logo.png'  %}" alt="looginpage"><img class="img-fluid for-dark" src="{% static 'assets/images/logo/logo_dark.png'  %}" alt="looginpage"></a></div>
              {% include "includes/alert.html" %}
              <div class="login-main"> 
                <form class="theme-form" method="POST">
                  {% csrf_token %}
                  <h4>Sign in to account</h4>
                  <p>Enter your email & password to login</p>
                  <div class="form-group">
                    <label class="col-form-label">Username</label>
                    <input class="form-control btn-pill" id="email" name="email" type="email" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <div class="form-input position-relative">
                      <input class="form-control btn-pill" id="password" name="password" type="password" placeholder="Password">
                      <div class="show-hide"><span class="toggle-password">Show</span></div>
                    </div>
                  </div>
                  <div class="form-group mb-0">
                    <div class="text-end mt-3">
                      <button class="btn btn-primary btn-block w-100" type="submit">Sign in</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endblock %}    

{% block scriptcontent %}

{% endblock %}
